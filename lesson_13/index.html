<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 12</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <h2 class="header__title">header</h2>
            </div>
        </header>

        <main class="main">
            <div class="main__container">

                <div class="section-2d-animation experiment">

                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--translate">
                            <p>Translate</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--translateX">
                            <p>TranslateX</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--translateY">
                            <p>TranslateY</p>
                        </div>
                    </div>

                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--scale">
                            <p>Scale</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--scaleX">
                            <p>ScaleX</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--scaleY">
                            <p>ScaleY</p>
                        </div>
                    </div>

                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--rotate">
                            <p>Rotate</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--rotateX">
                            <p>RotateX</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--rotateY">
                            <p>RotateY</p>
                        </div>
                    </div>

                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--skew">
                            <p>Skew</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--skewX">
                            <p>SkewX</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--skewY">
                            <p>SkewY</p>
                        </div>
                    </div>

                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--matrix1">
                            <p>Matrix1</p>
                        </div>
                    </div>
                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--matrix2">
                            <p>Matrix2</p>
                        </div>
                    </div>

                    <div class="experiment__block">
                        <div class="experiment__transform experiment__transform--origin">
                            <p>Origin</p>
                        </div>
                    </div>
                </div>

                <div class="section-3d-animation experiment">
                    <div class="experiment__block3d">
                        <div class="experiment__transform experiment__transform--translate3d">
                            <p>Translate3d</p>
                        </div>
                    </div>
                    <div class="experiment__block3d">
                        <div class="experiment__transform experiment__transform--scale3d">
                            <p>Scale3d</p>
                        </div>
                    </div>
                    <div class="experiment__block3d">
                        <div class="experiment__transform experiment__transform--rotate3d">
                            <p>Rotate3d</p>
                        </div>
                    </div>
                    <div class="experiment__block3d">
                        <div class="experiment__transform experiment__transform--rotate3dX">
                            <p>Rotate3dX</p>
                        </div>
                    </div>
                    <div class="experiment__block3d">
                        <div class="experiment__transform experiment__transform--rotate3dY">
                            <p>Rotate3dY</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section-car car">

                <div class="car__body">
                    <div class="car__elments-body body-element">
                        <div class="body-element__block0"></div>
                        <div class="body-element__block1"></div>
                        <div class="body-element__block2"></div>
                        <div class="body-element__block3"></div>
                        <div class="body-element__block4"></div>
                    </div>
                    <div class="car__details detail ">
                        <div class="detail__rear-wheel">
                            <div class="detail__box-for-wheel box-wheel">
                                <div class="box-wheel__item1"></div>
                                <div class="box-wheel__item2"></div>
                            </div>
                            <div class="detail__disc-wheel disc-wheel">
                                <div class="disc-wheel__center-block"></div>
                                <div class="disc-wheel__item-1"></div>
                                <div class="disc-wheel__item-2"></div>
                                <div class="disc-wheel__item-3"></div>
                                <div class="disc-wheel__item-4"></div>
                                <div class="disc-wheel__item-5"></div>
                                <div class="disc-wheel__item-6"></div>
                                <div class="disc-wheel__item-7"></div>
                                <div class="disc-wheel__item-8"></div>
                                <div class="disc-wheel__item-9"></div>
                            </div>
                        </div>
                        <div class="detail__front-wheel">
                            <div class="detail__box-for-wheel box-wheel">
                                <div class="box-wheel__item1"></div>
                                <div class="box-wheel__item2"></div>
                            </div>
                            <div class="detail__disc-wheel disc-wheel">
                                <div class="disc-wheel__center-block"></div>
                                <div class="disc-wheel__item-1"></div>
                                <div class="disc-wheel__item-2"></div>
                                <div class="disc-wheel__item-3"></div>
                                <div class="disc-wheel__item-4"></div>
                                <div class="disc-wheel__item-5"></div>
                                <div class="disc-wheel__item-6"></div>
                                <div class="disc-wheel__item-7"></div>
                                <div class="disc-wheel__item-8"></div>
                                <div class="disc-wheel__item-9"></div>
                            </div>

                        </div>

                        <div class="detail__spoiler"></div>

                        <div class="detail__front-light light">
                            <div class="light__item"></div>
                        </div>

                        <div class="detail__rear-light"></div>

                        <div class="detail__windows window">
                            <div class="window__item1"></div>
                            <div class="window__item2"></div>
                            <div class="window__item3"></div>

                        </div>

                        <div class="detail__door">
                        </div>

                        <div class="detail__back-shadow"></div>
                    </div>
                </div>

                <div class="road"></div>

                <div class="sea">
                    <img class="sea__waves sea__waves--1" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--2" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--3" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--4" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--5" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--6" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--7" src="img/sea.png" alt="Хвиля">
                    <img class="sea__waves sea__waves--8" src="img/sea.png" alt="Хвиля">

                </div>
                <div class="sky">
                </div>

                <div class="road-fence">
                    <div class="road-fence__item road-fence__item--1"></div>
                    <div class="road-fence__item road-fence__item--2"></div>
                    <div class="road-fence__item road-fence__item--3"></div>
                    <div class="road-fence__item road-fence__item--4"></div>
                </div>

              

            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                <h2 class="footer__title">2023</h2>
            </div>
        </footer>
    </div>
</body>

</html>
